# Version: 2.0

# --- Configuration File Discovery Targets ---
# The agent will search for files with these names and can optionally parse them.
config_files:
  - name: "httpd.conf"
    paths: ["/etc/httpd", "/etc/apache2"] # Search in these specific directories
    parsers:
      - key: "ListenPort"
        regex: "^Listen\\s+(\\d+)"
      - key: "ServerAdmin"
        regex: "^ServerAdmin\\s+(.+)"
  
  - name: "nginx.conf"
    paths: ["/etc/nginx"]
    parsers:
      - key: "WorkerProcesses"
        regex: "worker_processes\\s+(\\d+);"

  - name: "my.cnf"
    paths: ["/etc/mysql", "/etc"]
    parsers:
      - key: "Port"
        regex: "^port\\s*=\\s*(\\d+)"
        section: "mysqld" # Optional: only look for this key under the [mysqld] section

  - name: "web.config" # For Windows
    paths: ["C:\\inetpub\\wwwroot"]
    # No parsers defined for XML yet, just content collection
# --- Performance Counters Configuration ---
performance_counters:
  windows:
    - "\\Processor(_Total)\\% Processor Time"
    - "\\Memory\\Available MBytes"
    - "\\Memory\\Pages/sec"
    - "\\LogicalDisk(*)\\% Free Space"
    - "\\LogicalDisk(*)\\Avg. Disk sec/Read"
    - "\\LogicalDisk(*)\\Avg. Disk sec/Write"
    - "\\LogicalDisk(*)\\Current Disk Queue Length"
    - "\\Network Interface(*)\\Bytes Total/sec"